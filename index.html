
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - ELEKTRO-TYCHOL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .caption {
            text-align: center;
            padding: 5px 0;
            font-size: 0.95em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Nasze Realizacje</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/rozdzielnica-1.jpg" alt="Rozdzielnica">
            <div class="caption">Monta≈º rozdzielnicy</div>
        </div>
        <div class="gallery-item">
            <img src="images/koryta-kablowe-1.jpg" alt="Koryta kablowe">
            <div class="caption">Prowadzenie tras kablowych</div>
        </div>
        <div class="gallery-item">
            <img src="images/fotowoltaika-1.jpg" alt="Fotowoltaika">
            <div class="caption">Instalacja PV 150 kWp</div>
        </div>
        <div class="gallery-item">
            <img src="images/automatyka-1.jpg" alt="Automatyka">
            <div class="caption">Szafa sterownicza - automatyka</div>
        </div>
    </div>
</body>
</html>
